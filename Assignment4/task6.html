<!DOCTYPE html>
<html>
  <head>
    <title>Task 6</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f0f0f0;
      }

      .container {
        width: 350px;
        margin: 100px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .forgot-password {
        text-align: right;
        margin-top: 10px;
      }

      .signup {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Instagram</h1>
      <form>
        <div class="form-group">
          <input type="text" placeholder="Username" required />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" required />
        </div>
        <button type="submit">Log in</button>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
      <div class="signup">
        <p>Don't have an account? <a href="#">Sign up here.</a></p>
      </div>
    </div>
  </body>
</html>
