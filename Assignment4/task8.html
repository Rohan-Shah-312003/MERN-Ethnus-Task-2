<!DOCTYPE html>
<html>
  <head>
    <title>Task 8</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 75%;
        margin: 0 auto;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
        margin-bottom: 15px;
      }

      input[type="checkbox"] {
        margin-right: 5px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        width: 100%;
        margin-top: 15px;
      }

      button:hover {
        background-color: #45a049;
      }

      .error {
        color: red;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Registration Form</h2>

      <form id="myForm">
        <div class="row">
          <div class="col">
            <label for="fname">First Name:</label>
          </div>
          <div class="col">
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Your first name.." />
          </div>
          <div class="col">
            <span class="error" id="fnameError"></span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="lname">Last Name:</label>
          </div>
          <div class="col">
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Your last name.." />
          </div>
          <div class="col">
            <span class="error" id="lnameError"></span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="email">Email:</label>
          </div>
          <div class="col">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email.." />
          </div>
          <div class="col">
            <span class="error" id="emailError"></span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="password">Password:</label>
          </div>
          <div class="col">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Your password.." />
          </div>
          <div class="col">
            <span class="error" id="passwordError"></span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="repassword">Re-enter Password:</label>
          </div>
          <div class="col">
            <input
              type="password"
              id="repassword"
              name="repassword"
              placeholder="Re-enter password.." />
          </div>
          <div class="col">
            <span class="error" id="repasswordError"></span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>Gender:</label>
          </div>
          <div class="col">
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <br />
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
          </div>
          <div class="col">
            <span class="error" id="genderError"></span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="age">Age:</label>
          </div>
          <div class="col">
            <input type="number" id="age" name="age" placeholder="Your age.." />
          </div>
          <div class="col">
            <span class="error" id="ageError"></span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="phone">Phone Number:</label>
          </div>
          <div class="col">
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Your phone number.." />
          </div>
          <div class="col">
            <span class="error" id="phoneError"></span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="addrxess">Address:</label>
          </div>
          <div class="col">
            <textarea
              id="address"
              name="address"
              placeholder="Your address.."></textarea>
          </div>
          <div class="col">
            <span class="error" id="addressError"></span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="state">State:</label>
          </div>
          <div class="col">
            <input
              type="text"
              id="state"
              name="state"
              placeholder="Your state.." />
          </div>
          <div class="col">
            <span class="error" id="stateError"></span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="country">Country:</label>
          </div>
          <div class="col">
            <select id="country" name="country">
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="Canada">Canada</option>
            </select>
          </div>
          <div class="col">
            <span class="error" id="countryError"></span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>Languages Known:</label>
          </div>
          <div class="col">
            <input
              type="checkbox"
              id="english"
              name="languages"
              value="english" />
            <label for="english">English</label>
            <input type="checkbox" id="hindi" name="languages" value="hindi" />
            <label for="hindi">Hindi</label>
            <input
              type="checkbox"
              id="kannada"
              name="languages"
              value="kannada" />
            <label for="kannada">Kannada</label>
            <input
              type="checkbox"
              id="telugu"
              name="languages"
              value="telugu" />
            <label for="telugu">Telugu</label>
          </div>
          <div class="col">
            <span class="error" id="languagesError"></span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input type="checkbox" id="terms" name="terms" />
          </div>
          <div class="col">
            <label for="terms"
              >I hereby declare all the given details are true</label
            >
          </div>
          <div class="col">
            <span class="error" id="termsError"></span>
          </div>
        </div>
        <br />
        <br />
        <p>
          Login to
          <a href="https://www.ethnus.com" target="_blank">Ethnus</a> website
        </p>
        <button type="button" onclick="validateForm()">REGISTER</button>
      </form>
    </div>

    <script>
      function validateForm() {
        let isValid = true;
        const form = document.getElementById("myForm");
        // First Name Validation
        let fname = document.getElementById("fname").value;
        if (fname === "") {
          document.getElementById("fnameError").innerHTML =
            "First Name is required";
          isValid = false;
        } else {
          document.getElementById("fnameError").innerHTML = "";
        }

        // Last Name Validation
        let lname = document.getElementById("lname").value;
        if (lname === "") {
          document.getElementById("lnameError").innerHTML =
            "Last Name is required";
          isValid = false;
        } else {
          document.getElementById("lnameError").innerHTML = "";
        }

        let email = document.getElementById("email").value;
        if (email === "") {
          document.getElementById("emailError").innerHTML = "Email is required";
          isValid = false;
        } else {
          document.getElementById("emailError").innerHTML = "";
        }

        // Password Validation
        let password = document.getElementById("password").value;
        if (password === "") {
          document.getElementById("passwordError").innerHTML =
            "Password is required";
          isValid = false;
        } else if (password.length < 8) {
          document.getElementById("passwordError").innerHTML =
            "Password must be at least 8 characters long";
          isValid = false;
        } else {
          document.getElementById("passwordError").innerHTML = "";
        }

        // Re-enter Password Validation
        let repassword = document.getElementById("repassword").value;
        if (repassword === "") {
          document.getElementById("repasswordError").innerHTML =
            "Please re-enter your password";
          isValid = false;
        } else if (password !== repassword) {
          document.getElementById("repasswordError").innerHTML =
            "Passwords do not match";
          isValid = false;
        } else {
          document.getElementById("repasswordError").innerHTML = "";
        }

        // Gender Validation
        let gender = document.querySelector('input[name="gender"]:checked');
        if (gender === null) {
          document.getElementById("genderError").innerHTML =
            "Please select your gender";
          isValid = false;
        } else {
          document.getElementById("genderError").innerHTML = "";
        }

        // Age Validation
        let age = document.getElementById("age").value;
        if (age === "") {
          document.getElementById("ageError").innerHTML = "Age is required";
          isValid = false;
        } else if (isNaN(age) || age < 18) {
          document.getElementById("ageError").innerHTML =
            "Please enter a valid age (18 or older)";
          isValid = false;
        } else {
          document.getElementById("ageError").innerHTML = "";
        }

        let phone = document.getElementById("phone").value;
        if (phone === "") {
          document.getElementById("phoneError").innerHTML =
            "Phone Number is required";
          isValid = false;
        } else {
          document.getElementById("phoneError").innerHTML = "";
        }

        // Address Validation
        let address = document.getElementById("address").value;
        if (address === "") {
          document.getElementById("addressError").innerHTML =
            "Address is required";
          isValid = false;
        } else {
          document.getElementById("addressError").innerHTML = "";
        }

        // State Validation
        let state = document.getElementById("state").value;
        if (state === "") {
          document.getElementById("stateError").innerHTML = "State is required";
          isValid = false;
        } else {
          document.getElementById("stateError").innerHTML = "";
        }

        // Country Validation
        let country = document.getElementById("country").value;
        if (country === "") {
          document.getElementById("countryError").innerHTML =
            "Country is required";
          isValid = false;
        } else {
          document.getElementById("countryError").innerHTML = "";
        }

        // Languages Known Validation
        let languages = document.querySelectorAll(
          'input[name="languages"]:checked'
        );
        if (languages.length === 0) {
          document.getElementById("languagesError").innerHTML =
            "Please select at least one language";
          isValid = false;
        } else {
          document.getElementById("languagesError").innerHTML = "";
        }

        // Terms and Conditions Validation
        let terms = document.getElementById("terms").checked;
        if (!terms) {
          document.getElementById("termsError").innerHTML =
            "Please agree to the terms and conditions";
          isValid = false;
        } else {
          document.getElementById("termsError").innerHTML = "";
        }

        // Submit Form
        if (isValid) {
          alert("Form submitted successfully!");
          form.reset();
        }
      }
    </script>
  </body>
</html>
